<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <button type="button" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-link">link</button>
            <button type="button" class="btn btn-primary active">Submit</button>
            <button type="button" class="btn btn-primary disabled">Submit</button>
            <button type="button" class="btn btn-primary btn-block">Submit</button>
        </div>
        <div class="container " style="margin-top:50px;">
            <div class="btn-group">
                <p>groupe de button</p>
                <button type="button" class="btn btn-primary">button1</button>
                <button type="button" class="btn btn-primary">button2</button>
                <button type="button" class="btn btn-primary">button3</button>
            </div>
            <div class="btn-group-vertical">
                <p>groupe de button</p>
                <button type="button" class="btn btn-primary">button1</button>
                <button type="button" class="btn btn-primary">button2</button>
                <button type="button" class="btn btn-primary">button3</button>
            </div>
        </div>
    </body>
</html>
