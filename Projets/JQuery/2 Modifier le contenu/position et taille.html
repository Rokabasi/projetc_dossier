<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet"/>
        <title>Cafe noir</title>
         <style type="text/css">   
             #parent
             {  
                 width: 300px;     
                 height:300px;   
                 position: absolute;  
                 top: 100px;   
                 left: 200px;   
                 background-color: yellow;    
             }
             #enfant

                 width: 100px;

                 position: absolute;

                 background-color: red;   
             }
        </style> 
    </head>
    <body>
         <div id="parent">   
             Texte dans le parent  
             <div id="enfant">     
                 Texte dans l'enfant   
             </div>   
        </div>  
        <span id="resultat"></span>
        
         <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function()
            {
               var posparent=$('#parent').offset(); var posenfant=$('#enfant').offset(); $('span').text('Parent : x=' + posparent.left + ', y=' + posparent.top + ' Enfant : x=' + posenfant.left + ', y=' + posenfant.top);

            })
    </script>
    </body>
   
</html>
