<!DOCTYPE html>
<html>  
    <head>   
        <meta charset="UTF-8">    
        <title>clavier</title>
    </head>
    <body>
        <style type="text/css"> 
            #lumiere 
                { 
                    width: 10px; 
                    height: 10px; 
                    background-color: white;
                }
        </style>
        <div id="lumiere"></div> 
        <textarea id="target"></textarea> 
        <script src="jquery-3.5.1.min.js"></script>
        <script> 
            $(function() 
              {   
                $('#target').keydown(function(){  
                    $('#lumiere').css('background-color', 'green');  
                    });  
                $('#target').keyup(function(){    
                    $('#lumiere').css('background-color', 'white'); 
                }); 
            });
        </script>

    </body>
</html>
